<input type="text" [(ngModel)]="titre" placeholder="Rechercher par titre">

<div class="container">
    <div class="row">

      <div *ngFor="let x of categories | contains:titre" class="col-md-4" style="margin-bottom: 20px;">
        
          <img appHilight title="dd" (click)="showDescription(x.description)" src="{{x.image}}" [alt]="x.title" class="img-fluid h-50 w-75" />
          <h3 appHilight>{{ x.title | uppercase }}</h3>
          <a [routerLink]="['getdetails',x.id]" >details</a>
          <button [routerLink]="['/details',x.id]" class="btn btn-primary" *ngIf="x.available">Voir produits</button>
          <button [routerLink]="['/details']" [queryParams]="{id:x.id}" class="btn btn-primary" *ngIf="x.available">Voir produits2</button>
          <p *ngIf="!x.available">Cat√©gorie non disponible</p>
      
      </div>

      
      
   
   
      
    </div>
  </div>
